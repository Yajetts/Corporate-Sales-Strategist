version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sales-strategist-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sales_strategist}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-strategist-network

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: sales-strategist-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-sales_strategist}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-admin}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-strategist-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: sales-strategist-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-strategist-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.0
    container_name: sales-strategist-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5001
      --backend-store-uri postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sales_strategist}
      --default-artifact-root /mlflow/artifacts
    ports:
      - "5001:5001"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sales-strategist-network

  # Flask API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-strategist-api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      MONGODB_HOST: mongodb
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MLFLOW_TRACKING_URI: http://mlflow:5001
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sales-strategist-network
    restart: unless-stopped

  # Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sales-strategist-worker
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      MONGODB_HOST: mongodb
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MLFLOW_TRACKING_URI: http://mlflow:5001
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sales-strategist-network
    restart: unless-stopped

  # Dashboard Service (optional - can use same as API)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: sales-strategist-dashboard
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      MONGODB_HOST: mongodb
      REDIS_HOST: redis
      MLFLOW_TRACKING_URI: http://mlflow:5001
    ports:
      - "5002:5000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sales-strategist-network
    restart: unless-stopped

networks:
  sales-strategist-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  mlflow_data:
