apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sales-strategist-ingress
  namespace: sales-strategist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sales-strategist.example.com
    secretName: sales-strategist-tls
  rules:
  - host: sales-strategist.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
