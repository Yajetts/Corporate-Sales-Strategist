apiVersion: v1
kind: ConfigMap
metadata:
  name: sales-strategist-config
  namespace: sales-strategist
data:
  # Flask Configuration
  FLASK_APP: "src.api.app"
  FLASK_ENV: "production"
  DEBUG: "False"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "5000"
  API_PREFIX: "/api/v1"
  
  # CORS Configuration
  CORS_ORIGINS: "*"
  
  # Database Hosts
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "sales_strategist"
  
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DB: "sales_strategist"
  
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  
  # MLflow Configuration
  MLFLOW_TRACKING_URI: "http://mlflow-service:5001"
  MLFLOW_EXPERIMENT_NAME: "sales-strategist"
  
  # Model Paths
  BERT_MODEL_PATH: "models/bert"
  AUTOENCODER_MODEL_PATH: "models/autoencoder"
  GNN_MODEL_PATH: "models/gnn"
  STRATEGY_AGENT_MODEL_PATH: "models/checkpoints/strategy_agent/final_model.zip"
  LSTM_MODEL_PATH: "models/lstm"
  REGRESSION_MODEL_PATH: "models/regression"
  
  # Model Inference Settings
  BERT_MAX_LENGTH: "512"
  BATCH_SIZE: "32"
  DEVICE: "cpu"
  
  # Task Timeout Settings (seconds)
  TASK_TIMEOUT: "300"
  LONG_TASK_TIMEOUT: "1800"
